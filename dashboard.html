<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="dashboard.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-black flex flex-col">

<header class="flex flex-col sm:flex-row items-center p-4 border-b border-gray-200 gap-4">
  <h1 class="text-3xl font-bold text-[#A8C3A5] flex-shrink-0">Family Memories</h1>
  
  <p class="text-base font-bold text-center sm:text-left flex-grow">
    IMPORTANT: MAKE SURE TO LOGOUT WHEN DONE VIEWING PICTURES  ELSE ANYONE CAN ACCESS THIS WEBSITE WITHOUT LOGIN
  </p>
  
  <button id="logoutBtn" class="px-4 py-2 bg-[#A8C3A5] rounded text-white hover:bg-[#93b192] flex-shrink-0">
    Logout
  </button>
</header>

<main class="p-6 flex-grow max-w-6xl mx-auto">
  <section id="albumsContainer" class="grid grid-cols-1 gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <!-- Dummy Album for testing -->
    <div class="border rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-3 text-[#A8C3A5]">Dummy Album</h2>
      <div class="flex flex-wrap gap-2">
        <img src="https://via.placeholder.com/150" alt="Dummy Image 1" class="w-24 h-24 object-cover rounded" />
        <img src="https://via.placeholder.com/150" alt="Dummy Image 2" class="w-24 h-24 object-cover rounded" />
        <img src="https://via.placeholder.com/150" alt="Dummy Image 3" class="w-24 h-24 object-cover rounded" />
      </div>
    </div>
  </section>
</main>

</body>
</html>
