<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Site Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen">

  <!-- Left green side with Sakura image - hide on small screens -->
  <div class="hidden md:flex w-1/2 bg-[#A8C3A5] flex-col justify-center items-center p-8">
    <img
      src="image-removebg-preview.png"
      alt="Sakura Pot"
      class="w-5xl h-4xl scale-x-[-1]"
    />
  </div>

  <!-- Right white side with login form - full width on small screens -->
  <div class="flex w-full md:w-1/2 bg-white flex-col justify-center items-center p-8 max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-black">Welcome Back!</h1>

    <form id="loginForm" class="w-full space-y-6">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#A8C3A5]"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#A8C3A5]"
      />

      <button
        type="submit"
        class="w-full bg-[#A8C3A5] text-white py-2 rounded hover:bg-[#93b192]"
      >
        Login
      </button>

      <p id="error" class="text-red-500 text-sm hidden"></p>
    </form>

    <!-- Loading spinner -->
    <div id="loading" class="hidden mt-4 text-[#A8C3A5] font-semibold">Loading...</div>

    <!-- Sign Up link -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="signup.html" class="text-[#A8C3A5] hover:underline font-semibold">Sign Up</a>
    </p>
  </div>
</body>
</html>
