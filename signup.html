<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Family Site</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="signup.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen">

  <!-- Left green side with Sakura image - hide on small screens -->
  <div class="hidden md:flex w-1/2 bg-[#A8C3A5] flex flex-col justify-center items-center p-8">
    <img src="image-removebg-preview.png" alt="Sakura Pot" class="w-5xl h-4xl scale-x-[-1]" />
  </div>

  <!-- Right white side with signup form - full width on small screens -->
  <div class="flex w-full md:w-1/2 bg-white flex flex-col justify-center items-center p-8">
    <h1 class="text-2xl font-bold mb-6 text-[#A8C3A5]">Create Your Account</h1>
    <form id="signupForm" class="w-full max-w-sm space-y-4">
      <input
        type="email"
        id="signupEmail"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#A8C3A5]"
      />
      <input
        type="password"
        id="signupPassword"
        placeholder="Password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#A8C3A5]"
      />
      <button
        type="submit"
        class="w-full bg-[#A8C3A5] text-white py-2 rounded hover:bg-[#93b192]"
      >
        Sign Up
      </button>
      <p id="signupError" class="text-red-500 text-sm mt-2 hidden"></p>
      <p id="signupSuccess" class="text-green-600 text-sm mt-2 hidden">Account created! You can now <a href="index.html" class="underline">log in</a>.</p>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Have an account? 
      <a href="index.html" class="text-[#A8C3A5] hover:underline font-semibold">Login</a>
    </p>
  </div>
  
</body>
</html>
